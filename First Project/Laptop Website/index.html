<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Xbox Laptop</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="./img/xbox.png"
          alt="logo"
          width="30px"
          height="30px"
          id="jlogo"
        />
        <h2 class="logo">XBox</h2>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#" target="_blank">Specs</a></li>
          <li><a class="nav-link" href="#" target="_blank">Products</a></li>
          <li><a class="nav-link" href="#" target="_blank">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the Gamer's</h1>
            <p>The new generation beast Gaming Laptop offering 4k display.</p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img id="myDIV" src="./img/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
      </div>

      <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
    <footer>
      <a href="#">FAQ</a>
      <a href="#">Contact Us</a>
      <a href="#">Terms of use</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Refund Policy</a>
      <a href="#">&copy2020 | AkashTureha</a>
    </footer>
  </body>
</html>
